<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="styles00.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="illustration.jpg" alt="Illustration">
        </div>
        <div class="login-section">
            <h2>Student Login</h2>
            <p>Please login to access your account.</p>
            <form id="loginForm" action="welcome.html" method="post">
                <input type="username" placeholder="Enter your username" required>
                <input type="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <div class="social-login">
                <button onclick="window.location.href='https://accounts.google.com/signin'">Sign in with Google</button>
                <button onclick="window.location.href='https://www.facebook.com/login/'">Sign in with Facebook</button>
            </div>
            <div class="register-link">
                <p>Don't have an account? <a href="new-user.html">Register here</a></p>
                <p><a href="forgot-password.html">Forgot Password?</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const email = formData.get('email');
            window.location.href = 'welcome.html?user=' + encodeURIComponent(email);
        };
    </script>
</body>
</html>
