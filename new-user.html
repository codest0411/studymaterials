<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <link rel="stylesheet" href="styles00.css">
</head>
<body>
    <div class="form-container">
        <h2>New User Registration</h2>
        <form id="registrationForm" action="welcome.html" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
			<br><br>
            <label for="email">Email&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
            <input type="email" id="email" name="email" required>
			<br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
			<br><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const username = formData.get('username');
            window.location.href = 'index.html?user=' + encodeURIComponent(username);
        };
    </script>
</body>
</html>
